<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Adopt</title>
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/spinner.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <script src="https://kit.fontawesome.com/36c8b92452.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <span class="container" id='navHeader'>
            <div id="headerLogo">
                <i class="fa-solid fa-paw"></i>
                <h2>KenziePets</h2>
            </div>
            <div id="headerBtns">
                <a class="btnSmallLink" href="../myProfile/index.html">Minhas Adoções</a>
                <a class="btnSmallBrand" id="btnLogout">Logout</a>
            </div>
        </span>
    </header>
    <div id="homeFilter">
        <span class="container filter">
            <h4 class='selected' id="allBtn">Todos</h4>
            <h4 id="avaliableBtn">Disponíveis para adoção</h4>
        </span>
    </div>
    <main class="container">
        <section id="petListSection">
            <ul id="petList">
               
            </ul>
        </section>
    </main>
    <footer>
        <p id="pFooter">
            KenziePets | Todos os Direitos Reservados
        </p>
    </footer>
    <script type="module" src="./script.js"></script>
</body>

</html>
